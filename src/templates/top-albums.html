<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Albums</title>
  <style>
    :root {
      --bg-color: {{bg}};
      --text-color: {{text}};
      --url-color: {{url}};
      --scrobble-color: {{scrobble}};
      --border-size: {{borderSize}}px;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .card {
      max-width: 720px;
      margin: 1rem auto;
      padding: 1.25rem;
      border: var(--border-size) solid var(--url-color);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      background-color: var(--bg-color);
    }
    .card h3 {
      margin: 0 0 1rem;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .profile-link {
      font-size: inherit;
      font-weight: inherit;
      color: var(--url-color);
      text-decoration: none;
    }
    .profile-link:hover {
      text-decoration: underline;
    }
    .h3-suffix {
      margin-left: 0.25rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    /* Horizontal layout */
    ul.horizontal {
      display: grid;
      grid-template-columns: repeat({{itemsPerRow}}, minmax(0, 1fr));
      gap: 0.75rem;
      align-items: start;
    }
    li.horizontal {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0.5rem;
      min-width: 0;
      box-sizing: border-box;
      border-radius: 8px;
      transition: background 0.2s;
      height: 100%;
      min-height: 180px;
    }
    li.horizontal:hover {
      background: rgba(0,0,0,0.03);
    }
    li.horizontal img {
      width: 80px;
      height: 80px;
      margin-bottom: 0.5rem;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }
    li.horizontal .album-info {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      flex-grow: 1;
      width: 100%;
      min-height: 0;
    }
    .horizontal .album-name,
    .horizontal .artist-name {
      display: -webkit-box;
      line-clamp: 2;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-align: center;
      word-wrap: break-word;
      hyphens: auto;
      line-height: 1.3;
      margin-bottom: 0.25rem;
    }
    .horizontal .album-name {
      font-weight: 500;
      font-size: 0.9rem;
      min-height: 2.6em;
    }
    .horizontal .artist-name {
      font-size: 0.85rem;
      opacity: 0.8;
      min-height: 2.2em;
    }
    .horizontal .album-stats {
      margin-top: auto;
      padding-top: 0.25rem;
    }
    /* Vertical layout */
    ul.vertical {
      display: grid;
      gap: 0.75rem;
      {{verticalGridStyle}}
    }
    li.vertical {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.2s;
      min-height: 72px;
    }
    li.vertical:hover {
      background: rgba(0,0,0,0.03);
    }
    li.vertical img {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
      object-fit: cover;
      border-radius: 6px;
    }
    li.vertical .album-info {
      flex-grow: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .vertical .album-name,
    .vertical .artist-name {
      display: -webkit-box;
      line-clamp: 1;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-align: left;
      word-wrap: break-word;
      line-height: 1.3;
      margin-bottom: 0.25rem;
    }
    .vertical .album-name {
      font-weight: 500;
      font-size: 0.95rem;
    }
    .vertical .artist-name {
      font-size: 0.85rem;
      opacity: 0.8;
    }
    .album-info {
      overflow: hidden;
    }
    .album-name a,
    .artist-name a {
      text-decoration: none;
      color: var(--text-color);
    }
    .album-name a:hover,
    .artist-name a:hover {
      text-decoration: underline;
      color: var(--url-color);
    }
    .album-stats {
      font-size: 0.8rem;
      color: var(--scrobble-color);
      white-space: nowrap;
    }
    /* Responsive adjustments */
    @media (max-width: 720px) {
      li.horizontal {
        min-height: 160px;
      }
      li.horizontal img {
        width: 60px;
        height: 60px;
      }
      .horizontal .album-name {
        font-size: 0.85rem;
      }
      .horizontal .artist-name {
        font-size: 0.8rem;
      }
      li.vertical img {
        width: 50px;
        height: 50px;
      }
      li.vertical {
        min-height: 62px;
      }
    }
    @media (max-width: 500px) {
      ul.horizontal {
        grid-template-columns: repeat(3, 1fr);
      }
      li.horizontal {
        min-height: 140px;
      }
      ul.vertical {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 360px) {
      ul.horizontal {
        grid-template-columns: repeat(2, 1fr);
      }
      li.horizontal {
        min-height: 160px;
      }
      ul.vertical {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    {{title}}
    <ul class="{{layout}}">
      {{albums}}
    </ul>
  </div>
</body>
</html>
