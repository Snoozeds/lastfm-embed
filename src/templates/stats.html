<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
</head>

<body>
    <div class="card stats-card">
        {{#ifShowTitle}}
        <h3>
            {{#ifShowProfile}}
            <a class="profile-link" href="https://www.last.fm/user/{{username}}" target="_blank">{{username}}</a>'s
            {{/ifShowProfile}}
            Stats
        </h3>
        {{/ifShowTitle}}
        {{#ifNoStats}}
        <p>No scrobbles yet.</p>
        {{/ifNoStats}}
        {{#ifHasStats}}
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-number">{{totalScrobbles}}</div>
                <div class="stat-label">Total Scrobbles</div>
            </div>

            <div class="stat-divider"></div>

            <div class="stat-item">
                <div class="stat-number">{{avgPerDay}}</div>
                <div class="stat-label">Average / Day</div>
            </div>

            <div class="stat-divider"></div>

            <div class="stat-item">
                <div class="stat-number">{{currentStreak}}</div>
                <div class="stat-label">Current Streak</div>
            </div>
        </div>
        {{/ifHasStats}}
    </div>

    <style>
        .stats-card {
            display: flex;
            flex-direction: column;

            background: {
                    {
                    themeBg
                }
            }

            ;

            border: 1px solid {
                    {
                    themeUrl
                }
            }

            ;
            border-radius: 6px;
            padding: 16px 20px;
            font-family: "Helvetica Neue",
            Arial,
            sans-serif;
        }

        .stats-card h3 {
            margin: 0 0 16px 0;
            font-size: 14px;
            font-weight: 600;
            line-height: 1.25;

            color: {
                    {
                    themeText
                }
            }

            ;
        }

        .stats-card p {
            color: {
                    {
                    themeScrobble
                }
            }

            ;
            font-size: 14px;
            margin: 0;
        }

        .profile-link {
            color: {
                    {
                    themeUrl
                }
            }

            ;
            text-decoration: none;
            font-weight: 600;
        }

        .profile-link:hover {
            text-decoration: underline;
        }

        .stats-grid {
            display: flex;
            align-items: center;
            gap: 0;
            margin-top: 8px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;

            color: {
                    {
                    themeText
                }
            }

            ;
            line-height: 1.25;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;

            color: {
                    {
                    themeScrobble
                }
            }

            ;
            font-weight: 500;
            line-height: 1.33;
        }

        .stat-divider {
            width: 1px;
            height: 48px;

            background-color: {
                    {
                    themeUrl
                }
            }

            ;
            opacity: 0.2;
            margin: 0 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .stats-grid {
                flex-direction: column;
                gap: 12px;
            }

            .stat-divider {
                width: 100%;
                height: 1px;
                margin: 0;
            }

            .stat-item {
                padding: 12px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</body>

</html>
