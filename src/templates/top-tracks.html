<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Top Tracks</title>
  <style>
    :root {
      --bg-color: {
          {
          bg
        }
      }

      ;

      --text-color: {
          {
          text
        }
      }

      ;

      --url-color: {
          {
          url
        }
      }

      ;

      --scrobble-color: {
          {
          scrobble
        }
      }

      ;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .card {
      max-width: 720px;
      margin: 1rem auto;
      padding: 1.25rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      background-color: var(--bg-color);
    }

    .card h3 {
      margin: 0 0 1rem;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .profile-link {
      font-size: inherit;
      font-weight: inherit;
      color: var(--url-color);
      text-decoration: none;
    }

    .profile-link:hover {
      text-decoration: underline;
    }

    .h3-suffix {
      margin-left: 0.25rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Horizontal layout */
    ul.horizontal {
      display: grid;

      grid-template-columns: repeat({
          {
          itemsPerRow
        }
      }

      , minmax(0, 1fr));
    gap: 0.75rem;
    }

    li.horizontal {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0.5rem;
      min-width: 0;
      box-sizing: border-box;
      border-radius: 8px;
      transition: background 0.2s;
    }

    li.horizontal:hover {
      background: rgba(0, 0, 0, 0.03);
    }

    li.horizontal img {
      width: 80px;
      height: 80px;
      margin-bottom: 0.5rem;
      object-fit: cover;
      border-radius: 6px;
    }

    .horizontal .track-name,
    .horizontal .artist-name {
      display: -webkit-box;
      line-clamp: 2;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-align: center;
      min-height: 2.5em;
    }

    /* Vertical layout */
    ul.vertical {
      display: grid;
      gap: 0.75rem;

        {
          {
          verticalGridStyle
        }
      }
    }

    li.vertical {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.2s;
    }

    li.vertical:hover {
      background: rgba(0, 0, 0, 0.03);
    }

    li.vertical img {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
      object-fit: cover;
      border-radius: 6px;
    }

    .vertical .track-name,
    .vertical .artist-name {
      display: -webkit-box;
      line-clamp: 2;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-align: left;
      min-height: 1.2em;
    }

    .track-info {
      overflow: hidden;
    }

    .track-name a,
    .artist-name a {
      text-decoration: none;
      color: var(--text-color);
    }

    .track-name a:hover,
    .artist-name a:hover {
      text-decoration: underline;
      color: var(--url-color);
    }

    .track-stats {
      font-size: 0.85rem;
      margin-top: 0.25rem;
      color: var(--scrobble-color);
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      li.horizontal img {
        width: 60px;
        height: 60px;
      }

      li.vertical img {
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 500px) {
      li.horizontal {
        flex: 1 1 calc((100% / 3) - 0.75rem);
      }

      ul.vertical {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 360px) {
      li.horizontal {
        flex: 1 1 100%;
      }

      ul.vertical {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h3>
      {{profile}}
      <span class="h3-suffix">Top Tracks</span>&nbsp;
      <span class="period-label">({{period}})</span>
    </h3>
    <ul class="{{layout}}">
      {{tracks}}
    </ul>
  </div>
</body>

</html>
